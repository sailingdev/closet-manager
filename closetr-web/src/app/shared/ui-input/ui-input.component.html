<div class="row mtb-10">
  <div class="col-12">
    <span class="input-label">{{labelText}}</span>
  </div>
  <div class="col-12">
    <input
      *ngIf="type == 'text'"
      type="text"
      class="form-control input-clean"
      placeholder="{{placeholder}}"
      (change)="modelChange()"
      [(ngModel)]="inputModel"
    >
    <input
      *ngIf="type == 'date'"
      type="date"
      class="form-control input-clean"
      placeholder="{{placeholder}}"
      (change)="modelChange()"
      [(ngModel)]="inputModel"
    >
    <input
      *ngIf="type == 'number'"
      type="number"
      class="form-control input-clean"
      placeholder="{{placeholder}}"
      (change)="modelChange()"
      [(ngModel)]="inputModel"
    >
  </div>
</div>
