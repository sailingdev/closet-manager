<button
  class="btn btn-transparent closet-card-icon-close disabled-none btn-close"
  [disabled]="hidden"
  [ngClass]="{
    'display-none': hidden,
    'closet-card-icon-close': (type == 'closet-card')
  }">
  <span>
    <ui-icon-sized
      className="material-icons icon-white icon-close"
      [size]="size"
    >close</ui-icon-sized>
  </span>
</button>
