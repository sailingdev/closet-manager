<button
  class="btn btn-transparent closet-card-icon-close disabled-none btn-close"
  [disabled]="hidden"
  [ngClass]="{
    'display-none': hidden,
    'closet-card-icon-close': (type == 'closet-card')
  }">
  <span>
    <i
      class="material-icons icon-white icon-close"
      [ngClass]="{
        'icon-lg': (size == 'lg'),
        'icon-md': (size == 'md')
      }">
      close
    </i>
  </span>
</button>
