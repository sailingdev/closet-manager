<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="widget-full">
        <div class="container-fluid">
          <div class="row">
              <div class="col-6">
                <button class="btn btn-transparent btn-back" (click)="back()">
                  <span class="icon-lg">
                    <i class="fas fa-chevron-left"></i>
                  </span>
                </button>
                <h3>log outfit</h3>
              </div>
              <div class="col-6">
                <button type="button"
                (click)="toggleEditMode()"
                class="btn btn-transparent pull-right">
                  <span class="icon-lg">
                    <i class="fas fa-pen"></i>
                  </span>
                </button>
                <button type="button"
                class="btn text-bubble text-bubble-btn btn-fixed-width pull-right"
                [hidden]="!editMode"
                (click)="save()">
                  <span class="f-med-white">
                    save
                  </span>
                </button>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                <h4>WED, NOV 6</h4>
              </div>
          </div>
          <div class="row mtb-10">
              <div class="col-12">
                <div class="input-group">
                  <input type="text" class="form-control input-clean" placeholder="Search your closet...">
                  <span class="input-group-btn input-clean-addon-right">
                    <button class="btn btn-default" style="background-color: transparent" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </span>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a routerLink="/add-clothing">
              <button type="button" class="btn text-bubble text-bubble-btn">
                <span class="f-med-white">
                  add manually
                </span>
              </button>
            </a>
            </div>
          </div>
          <div class="row mtb-10">
            <div class="col-6 col-sm-4 col-lg-3" *ngFor="let clothing of outfitClothingList">
              <div class="closet-card mtb-10">
                <app-closet-card [clothing]="clothing" [editMode]="editMode" (removeCardEmit)="removeCard(clothing)"></app-closet-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
