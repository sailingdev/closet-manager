<div class='container-fluid' *ngIf="show">
  <div class='row'>
     <div class='offset-md-2 col-md-8 col-12'>
       <div class='widget widget-full login-container' id='login-widget'>
         <div class='row'>
           <div class='col-12 mtb-10'>
             <h3 class='login-title'>closetr</h3>
           </div>
           <div class='col-12'>
             <input type="username" class="form-control input-clean mtb-10-13" placeholder="Username"
             [(ngModel)]="username"
             (change) = "loginChangeHandler()"
             [ngClass]= "{
               'input-clean-error' : showLoginError
             }">
           </div>
           <div class='col-12'>
             <input type="password" class="form-control input-clean mtb-10-13" placeholder="Password"
             [(ngModel)]="password"
             (change) = "loginChangeHandler()"
             [ngClass]= "{
               'input-clean-error' : showLoginError
             }">
             <span class="input-clean-error-label" [hidden]="!showLoginError">
                username or password doesn't match our records.
             </span>
           </div>
           <div class='col-12'>
             <button type="button" class="btn text-bubble text-bubble-btn mtb-15"
             [disabled]="!checkEnableLogin()"
             (click)="login()">
               <span class="f-med-white">
                 log in
               </span>
               </button>
           </div>
           <div class='col-12'>
             <hr>
             <span class='f-light-blue'>
               Don't have an account yet? It's free!
             </span>
             <button type="button" class="btn text-bubble text-bubble-btn mtb-10"
             (click)="toSignUp()">
               <span class="f-med-white">
                 sign up
               </span>
             </button>
           </div>
         </div>
       </div>
    </div>
  </div>
</div>
