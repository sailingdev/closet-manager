<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="widget-full">
        <div class="container-fluid">
          <div class="row">
            <div class="col-8">
              <button class="btn btn-transparent btn-back" (click)="back()">
                <span class="icon-lg">
                  <i class="fas fa-chevron-left"></i>
                </span>
              </button>
              <h3>edit clothing</h3>
            </div>
            <div class="col-4">
              <ui-text-button
                [labelText]="'save'"
                [type]="'top-right'"
                [disabled]="!checkSubmit()"
                (click)="save()"
              ></ui-text-button>
            </div>
          </div>
          <ui-input
            [labelText]="'name'"
            [type]="'text'"
            [(inputModel)]="clothing.clothingName"
            [placeholder]="'e.g. Aritzia T-Shirt'"
            (inputModelChange)="checkSubmit()"
          ></ui-input>
          <ui-input
            [labelText]="'cost ($)'"
            [type]="'number'"
            [(inputModel)]="clothing.clothingCost"
            [placeholder]="'e.g. 15'"
            (inputModelChange)="checkSubmit()"
          ></ui-input>
          <ui-input-select
            [labelText]="'category'"
            [(inputModel)]="clothing.clothingCategory"
            (inputModelChange)="checkSubmit()"
            [items]="clothingCategories"
          ></ui-input-select>
          <ui-input
            [labelText]="'worn'"
            [type]="'number'"
            [(inputModel)]="clothing.clothingWorn"
            [placeholder]="'e.g. 4'"
            (inputModelChange)="checkSubmit()"
          ></ui-input>
          <ui-input
            [labelText]="'date purchased'"
            [type]="'date'"
            [(inputModel)]="clothing.clothingPurchaseDate"
            (inputModelChange)="checkSubmit()"
          ></ui-input>
      </div>
    </div>
  </div>
</div>
