<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="widget-full">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-transparent btn-back" (click)="back()">
                <span class="icon-lg">
                  <i class="fas fa-chevron-left"></i>
                </span>
              </button>
              <h3>budget manage</h3>
            </div>
            <div class="col-6">
              <button type="button"
              (click)="toggleEditMode()"
              class="btn btn-transparent pull-right icon-edit">
                <span class="icon-lg">
                  <i class="fas fa-pen"></i>
                </span>
              </button>
              <ui-text-button
                [labelText]="'save'"
                [type]="'top-right'"
                [hidden]="!editMode"
                (click)="toggleEditMode()"
              ></ui-text-button>
            </div>
          </div>
          <div class="row mtb-10" [hidden]="!editMode">
            <div class="col-12">
              <span class="f-light-blue-md">
                Add another budget span
              </span>
              <ui-select-add-button
                [addon]="'plus'"
                [(inputModel)]="selectedBudgetSpan"
                [items]="availableBudgetSpans"
                (addonClick)="addBudgetSpan(selectedBudgetSpan)"
                [addonDisabled]="selectedBudgetSpan == 'select'"
              ></ui-select-add-button>
            </div>
          </div>
          <div class="row mtb-10">
            <div class="col-12">
              <span class="f-light-blue-md">
                My budget spans:
              </span>
            </div>
          </div>
          <div class="row mtb-10" *ngFor="let budgetSpan of selectedBudgetSpans | keyvalue">
            <div class="col-12">
              <ui-input-add-text
                [type]="'number'"
                [placeholder]="'200'"
                [disabled]="!editMode"
                [(inputModel)]="budgetSpan.value.amount"
                addon="{{'per ' + budgetSpan.key}}"
              ></ui-input-add-text>
            </div>
          </div>
          <div class="row mtb-10">
            <div class="col-12">
              <span class="f-light-blue">
                December 1, 2018 - December 31, 2018
              </span>
            </div>
            <div class="col-12">
              <div class="text-bubble text-bubble-span">
                  <span class="text-bubble-progress">
                  </span>
                  <span class="f-med-white text-bubble-txt">
                    $340 / $400
                  </span>
              </div>
            </div>
            <div class="col-12">
              <span class="f-med-blue">
                You have spent a total of $340 between December 1, 2018, and
                December 31, 2018. This is under your budget for that month of
                $400, by $60. Great work!
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
