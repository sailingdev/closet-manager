<div class="container-fluid">
  <div class="row">
      <div class="col-6">
        <h3>closet</h3>
      </div>
      <div class="col-6">
        <ui-edit-button
          [type]="'link'"
          [buttonLink]="'/closet-manage'"
        ></ui-edit-button>
      </div>
  </div>
  <div class="row mtb-10">
      <div class="col-6 col-sm-4 col-md-3">
        <ui-filter-select
          [type]="'filter'"
          [items]="filterOptions"
        ></ui-filter-select>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <ui-filter-select
          [type]="'sort'"
          [items]="sortOptions"
        ></ui-filter-select>
      </div>
  </div>
  <div class="row mtb-10">
    <div
      class="col-6 col-sm-4 col-lg-3"
      *ngFor="let clothing of closetList | keyvalue">
      <div class="closet-card mtb-10">
        <app-closet-card
          [clothing]="clothing.value"
        ></app-closet-card>
      </div>
    </div>
  </div>
</div>
