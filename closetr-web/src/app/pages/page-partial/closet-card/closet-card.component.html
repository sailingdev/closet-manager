<div class="container-fluid" *ngIf="clothing">
  <div class="row">
    <div class="col-12 closet-card-picture-container">
      <div class="closet-card-picture">
      </div>
      <ui-close-button
        id="close-button"
        [size]="'md'"
        [type]="'closet-card'"
        [hidden]="!editMode"
        (click)="removeCard(clothing.clothingID)"
      ></ui-close-button>
    </div>
    <div class="col-12 closet-card-caption-container">
      <div class="closet-card-caption">
        <span
          id="name-display"
          class="f-bold-blue-xs">
          {{clothing.clothingName}}
        </span><br>
        <span
          id="cost-display"
          class="f-light-blue-xs">
          cost: {{clothing.clothingCost}}
        </span><br>
        <span
          id="worn-display"
          class="f-light-blue-xs">
          worn: {{clothing.clothingWorn}} times
        </span><br>
      </div>
      <ui-edit-button
        id="edit-button"
        [type]="'closet-card'"
        [hidden]="!editMode || !isClosetManage"
        (click)="editCard(clothing)"
        [size]="'md'"
      ></ui-edit-button>
    </div>
  </div>
</div>
